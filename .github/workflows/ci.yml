name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Script de validação
        run: echo 'echo "Teste"' > status-check.sh

      - name: Verificação de sintaxe do script shell
        run: bash -n status-check.sh

  test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Run tests
        run: |
          echo "Running tests"
          exit 0

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Arquivo de report
        run: echo "${{ github.run_id }}." > report.txt

      - name: Conversão para zip
        run: zip report.zip report.txt

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-artifact
          path: report.zip
